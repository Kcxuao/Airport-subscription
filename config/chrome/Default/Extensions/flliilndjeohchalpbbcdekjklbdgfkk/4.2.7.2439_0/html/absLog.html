<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ABS logging</title>
    <link rel="stylesheet" href="/css/abs-page.css" />

  </head>
  <body>
    <header class="header">
      <img class="header__img" src="/img/avira_icon48.png" alt="Avira" width="48" />
    </header>

    <div id="message" class="abs-page" style="width: 100%;">
      <article class="content">
        <h1 class="txt--xl mb0">ABS Log</h1>
        <p class="txt--ml txt--lead">This is for debugging purpose only. Start logging to collect events.</p>

        <div class="check txt--lead">
          <input
            id="cb-start-logging"
            type="checkbox"
            name="check"
          />
          <label class="check__label check__action mbs" for="cb-start-logging">
            <i class="check__box"></i>
            <span>START LOGGING</span>
          </label>
        </div>

        <p>
          <button id="btn-download" class="button">Download</button>
          <button id="btn-clear" class="button">Clear logs</button>
        </p>

        <p class="pll prl">
          <textarea id="log-content" name="name" rows="50" cols="80" style="font-family: monospace; width: 100%;"></textarea>
        </p>
      </article>
    </div>
  </body>
  <script src="/js/absLog.js"></script>
</html>
